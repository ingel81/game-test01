<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Echoes from the Rift</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Cache-Kontrolle: Verhindert das Caching NUR der HTML-Seite -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
        }
        #game {
            max-width: 100%;
            max-height: 100vh;
        }
        canvas {
            max-width: 100%;
            max-height: 100vh;
        }
    </style>
    <script>
        // Kleine Funktion, die sicherstellt, dass die HTML-Seite immer neu geladen wird
        // Der Zeitstempel verhindert das Caching der HTML-Seite
        window.addEventListener('load', function() {
            if (window.location.href.indexOf('nocache') === -1) {
                const timestamp = new Date().getTime();
                const currentUrl = window.location.href;
                const separator = currentUrl.indexOf('?') !== -1 ? '&' : '?';
                // Nur bei normalen Seitenaufrufen, nicht bei Hot-Reloading
                if (!window.location.href.includes('webpack-dev-server')) {
                    history.replaceState(null, document.title, 
                        currentUrl + separator + 'nocache=' + timestamp);
                }
            }
        });
    </script>
</head>
<body>
    <div id="game"></div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</body>
</html>
